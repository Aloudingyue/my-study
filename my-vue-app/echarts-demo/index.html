<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.chart {
				width: 100vx;
				height: 500px;
			}
			.charts {
				width: 100vx;
				height: 500px;
			}
			.chart1 {
				width: 100vx;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div class="chart"></div>
		<div class="charts"></div>
		<div class="chart1"></div>
		<script src="echarts.min.js"></script>
		<script>
			console.log(echarts);
			const containers = document.querySelector('.charts');
			const instances = echarts.init(containers);
			const list = [
				{ week: 'Mon', value: 150, value1: 110, value3: 117 },
				{ week: 'Tue', value: 120, value1: 180, value3: 150 },
				{ week: 'Wed', value: 130, value1: 190, value3: 155 },
				{ week: 'Thu', value: 180, value1: 120, value3: 120 },
				{ week: 'fri', value: 118, value1: 120, value3: 120 }
			];
			const options = {
				legend: {
					top: 'bottom'
				},
				toolbox: {
					show: true,
					feature: {
						mark: { show: true },
						dataView: { show: true, readOnly: false },
						restore: { show: true },
						saveAsImage: { show: true }
					}
				},
				series: [
					{
						name: '面积模式',
						type: 'pie',
						// radius: [50, 250],
						center: ['50%', '50%'],
						roseType: 'area',
						itemStyle: {
							borderRadius: 8
						},
						data: []
					}
				]
			};
			for (let i = 0; i < list.length; i++) {
				const item = list[i];
				//push 列表进去， 同样需要列表形式传入
				options.series[0].data.push({
					value: item.value,
					name: item.week
				});
			}
			instances.setOption(options);
			const container = document.querySelector('.chart');
			const instance = echarts.init(container);
			const option = {
				xAxis: {
					type: 'category',
					data: [],
					boundaryGap: false
				},
				yAxis: {
					type: 'value',
					splitLine: {
						show: false
					}
				},
				series: [
					// {
					// 	data: [],
					// 	type: 'bar'
					// },
					{
						data: [],
						type: 'line',
						smooth: true,
						showSymbol: false,
						emphasis: {
							focus: 'series'
						},
						areaStyle: {}
					},
					{
						data: [],
						type: 'line',
						smooth: true,
						showSymbol: false,
						emphasis: {
							focus: 'series'
						},
						areaStyle: {}
					},
					{
						data: [],
						type: 'line',
						smooth: true,
						showSymbol: false,
						emphasis: {
							focus: 'series'
						},
						areaStyle: {}
					},
					{
						data: [],
						type: 'line',
						smooth: true,
						showSymbol: false,
						emphasis: {
							focus: 'series'
						},
						areaStyle: {}
					}
				]
				// color: ['red', 'pink', 'blue', 'green', 'yellow']
			};
			for (let i = 0; i < list.length; i++) {
				const item = list[i];
				option.xAxis.data.push(item.week);
				option.series[0].data.push(item.value);
				option.series[1].data.push(item.value1);
				option.series[2].data.push(item.value3);
				// option.series[4].data.push(item.value3);
			}
			instance.setOption(option);
			const container1 = document.querySelector('.chart1');
			const instance1 = echarts.init(container1);
			function updateDate() {
				const lists = [
					{
						week: 'Mon',
						value: Math.random() * 150,
						value1: Math.random() * 120,
						value2: Math.random() * 50
					},
					{
						week: 'Tue',
						value: Math.random() * 120,
						value1: Math.random() * 110,
						value2: Math.random() * 70
					},
					{
						week: 'Wed',
						value: Math.random() * 130,
						value1: Math.random() * 110,
						value2: Math.random() * 70
					},
					{
						week: 'Thu',
						value: Math.random() * 150,
						value1: Math.random() * 120,
						value2: Math.random() * 50
					},
					{
						week: 'fri',
						value: Math.random() * 160,
						value1: Math.random() * 100,
						value2: Math.random() * 20
					}
				];
				const option = {
					xAxis: {
						type: 'category',
						data: [],
						boundaryGap: false
					},
					yAxis: {
						type: 'value',
						splitLine: {
							show: false
						}
					},
					series: [
						// {
						// 	data: [],
						// 	type: 'bar'
						// },
						{
							data: [],
							type: 'line',
							smooth: true,
							showSymbol: false,
							emphasis: {
								focus: 'series'
							},
							areaStyle: {}
						},
						{
							data: [],
							type: 'line',
							smooth: true,
							showSymbol: false,
							emphasis: {
								focus: 'series'
							},
							areaStyle: {}
						},
						{
							data: [],
							type: 'line',
							smooth: true,
							showSymbol: false,
							emphasis: {
								focus: 'series'
							},
							areaStyle: {}
						}
					]
					// color: ['red', 'pink', 'blue', 'green', 'yellow']
				};
				for (let i = 0; i < lists.length; i++) {
					const items = lists[i];
					option.xAxis.data.push(items.week);
					option.series[0].data.push(items.value);
					option.series[1].data.push(items.value1);
					option.series[2].data.push(items.value2);
				}
				instance1.setOption(option);
			}
			setInterval(updateDate, 1000);
		</script>
	</body>
</html>
